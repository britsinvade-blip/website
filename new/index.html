    <script>
        const appData = {
            default: {
                title: "Life is<br>complicated.",
                desc: "Your apps shouldn't be. Select a situation to see how we help busy humans navigate the day.",
                btnText: "Our Story",
                link: "about.html",
                img: "web-app-manifest-512x512.png",
                altText: "Tayloriellos App Studio Logo"
            },
            travel: {
                title: "Catch the<br>right train.",
                desc: "Fastest Train gives you live UK platform info and countdowns in one tap. No clutter, no missed connections.",
                btnText: "Get Fastest Train",
                link: "fastesttrain.html",
                img: "https://is1-ssl.mzstatic.com/image/thumb/PurpleSource211/v4/29/70/0a/29700a0b-4cf1-e256-ac28-5b8ea39bfa5e/Placeholder.mill/400x400bb-75.webp",
                altText: "Fastest Train App Icon"
            },
            health: {
                title: "Track your<br>heart health.",
                desc: "Log results and see trends without the medical jargon. Absolute privacy, strictly on your device.",
                btnText: "Get Heart Tracker",
                link: "hearttracker.html",
                img: "https://is1-ssl.mzstatic.com/image/thumb/PurpleSource221/v4/cb/b9/88/cbb98821-5e2a-4273-9c2a-82ccd221228c/Placeholder.mill/400x400bb-75.webp",
                altText: "Cholesterol Heart Tracker App Icon"
            },
            finance: {
                title: "Split the tab,<br>not the vibes.",
                desc: "Spettle does the awkward math for you. Snap a receipt, assign the drinks, and get back to the conversation.",
                btnText: "Get Spettle",
                link: "spettle.html",
                img: "https://is1-ssl.mzstatic.com/image/thumb/PurpleSource211/v4/a9/15/af/a915af86-fd16-456d-7658-e2f6ed77612a/Placeholder.mill/400x400bb-75.webp",
                altText: "Spettle Bill Splitting App Icon"
            },
            games: {
                title: "Kill time,<br>save sanity.",
                desc: "Beautifully simple games designed specifically for the 5-minute gap in your day.",
                btnText: "Tic-Tac-More",
                link: "tictacmore.html",
                btnText2: "Fires & Ladders", /* The Script will automatically inject a 2nd button if this exists! */
                link2: "firesandladders.html",
                img: "https://is1-ssl.mzstatic.com/image/thumb/PurpleSource221/v4/f1/18/c9/f118c936-9c52-8bb0-9b54-26d4c30af211/Placeholder.mill/400x400bb-75.webp",
                altText: "Tic-Tac-More Game App Icon"
            }
        };

        function setMode(mode, btn) {
            const sound = document.getElementById('click-sound');
            if (sound) {
                sound.volume = 0.2;
                sound.currentTime = 0; 
                sound.play().catch(e => console.log("Audio play blocked until interaction."));
            }

            const stage = document.getElementById('content-stage');
            stage.classList.remove('active');
            
            setTimeout(() => {
                document.body.setAttribute('data-mode', mode);
                document.getElementById('display-title').innerHTML = appData[mode].title;
                document.getElementById('display-desc').innerText = appData[mode].desc;
                
                const imgElement = document.getElementById('display-img');
                imgElement.src = appData[mode].img;
                imgElement.alt = appData[mode].altText; 
                
                const ctaArea = document.getElementById('cta-area');
                let buttonsHTML = `<a href="${appData[mode].link}" class="btn-main">${appData[mode].btnText}</a>`;
                
                /* If the mode has a 2nd button, render it alongside the first */
                if (appData[mode].btnText2) {
                    buttonsHTML += `<a href="${appData[mode].link2}" class="btn-secondary">${appData[mode].btnText2}</a>`;
                }
                ctaArea.innerHTML = buttonsHTML;

                stage.classList.add('active');
                
                document.querySelectorAll('.nav-btn').forEach(navBtn => navBtn.classList.remove('active'));
                if (btn) btn.classList.add('active');

                /* Re-bind cursor logic for the newly created buttons */
                document.querySelectorAll('#cta-area a').forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
                });

            }, 400);
        }

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('button, a, .nav-btn').forEach(interactiveElement => {
            interactiveElement.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
            interactiveElement.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
        });

        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1); 
            if (hash && appData[hash]) {
                const targetBtn = document.querySelector(`button[onclick*="'${hash}'"]`);
                setMode(hash, targetBtn);
            }
        });
    </script>
